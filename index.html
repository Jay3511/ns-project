<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network Security - Ciphers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            color: #555;
        }

        .content {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .cipher-container {
            margin-bottom: 30px;
        }

        .cipher-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .cipher-input,
        .cipher-button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .cipher-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .cipher-button:hover {
            background-color: #45a049;
        }

        .result {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }

        .div-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .div-container div {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
        }

        .div-container div p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Network Security - Ciphers</h1>
        <h3>Roll No: TDCA048A| Name: JAY RAJPUT</h3>
    </header>

    <div class="content">
        <div class="div-container">
            <div>
                <p>Caesar Cipher</p>
            </div>
            <div>
                <p>Vigenère Cipher</p>
            </div>
        </div>

        <!-- Caesar Cipher -->
        <div class="cipher-container">
            <div class="cipher-title">Caesar Cipher</div>
            <input type="text" id="caesarInput" class="cipher-input" placeholder="Enter text">
            <input type="number" id="caesarShift" class="cipher-input" placeholder="Enter shift value" min="1" max="25">
            <button class="cipher-button" onclick="caesarCipher()">Encrypt</button>
            <div class="result" id="caesarResult"></div>
        </div>

        <!-- Vigenère Cipher -->
        <div class="cipher-container">
            <div class="cipher-title">Vigenère Cipher</div>
            <input type="text" id="vigenereInput" class="cipher-input" placeholder="Enter text">
            <input type="text" id="vigenereKey" class="cipher-input" placeholder="Enter key">
            <button class="cipher-button" onclick="vigenereCipher()">Encrypt</button>
            <div class="result" id="vigenereResult"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Network Security - All Rights Reserved</p>
    </div>

    <script>
        function caesarCipher() {
            let text = document.getElementById('caesarInput').value;
            let shift = parseInt(document.getElementById('caesarShift').value);
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-zA-Z]/)) {
                    let base = char.charCodeAt(0) >= 97 ? 97 : 65;
                    result += String.fromCharCode((char.charCodeAt(0) - base + shift) % 26 + base);
                } else {
                    result += char;
                }
            }
            document.getElementById('caesarResult').innerHTML = 'Encrypted Text: ' + result;
        }

        function vigenereCipher() {
            let text = document.getElementById('vigenereInput').value.toUpperCase();
            let key = document.getElementById('vigenereKey').value.toUpperCase();
            let result = '';
            let j = 0;

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[A-Z]/)) {
                    let shift = key[j % key.length].charCodeAt(0) - 65;
                    result += String.fromCharCode((char.charCodeAt(0) - 65 + shift) % 26 + 65);
                    j++;
                } else {
                    result += char;
                }
            }

            document.getElementById('vigenereResult').innerHTML = 'Encrypted Text: ' + result;
        }
    </script>
</body>

</html>
